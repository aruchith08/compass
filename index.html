    <!-- Theme Initialization Script to prevent flash -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('roadmap_theme');
          var sys = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (saved === 'dark' || (!saved && sys)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              },
              cyan: {
                450: '#00a3cc',
              },
              emerald: {
                450: '#10b981',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'slide-down': 'slideDown 0.4s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'radar-spin': 'radar-spin 3s linear infinite',
              'confetti-burst': 'confettiBurst 4s cubic-bezier(0.1, 0.8, 0.3, 1) forwards',
              'sparkle': 'sparkle 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'radar-spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              confettiBurst: {
                '0%': { 
                  transform: 'translate(0, 0) scale(0) rotate(0deg)', 
                  opacity: '1' 
                },
                '15%': {
                  transform: 'translate(var(--x-mid), var(--y-mid)) scale(1.2) rotate(180deg)',
                  opacity: '1'
                },
                '35%': {
                  transform: 'translate(calc(var(--x-mid) * 1.1), calc(var(--y-mid) * 1.05)) scale(1) rotate(270deg)',
                  opacity: '1'
                },
                '100%': { 
                  transform: 'translate(var(--x-end), 600px) scale(0.7) rotate(var(--rotation))', 
                  opacity: '0' 
                },
              },
              sparkle: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
